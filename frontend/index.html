
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pixiwall - Desktop Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 20px;
    }
    .gallery img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Pixiwall - Public Gallery</h1>
  <div class="gallery">
    <img src="http://localhost:0/uploads/public/sample1.jpg" alt="Wallpaper 1" />
    <img src="http://localhost:0/uploads/public/sample2.jpg" alt="Wallpaper 2" />
    <img src="http://localhost:0/uploads/public/sample3.jpg" alt="Wallpaper 3" />
  </div>
</body>
</html>
